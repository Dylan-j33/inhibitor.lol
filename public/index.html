<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques League of Legends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">LoL Stats</div>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Statistiques</a></li>
                <li><a href="#">Guides</a></li>
                <li><a href="#">Tier List</a></li>
                <li><a href="#">Comparateur</a></li>
            </ul>
            <input type="text" placeholder="Rechercher un joueur...">
            <button>Rechercher</button>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Analyse tes performances, progresse et domine la faille !</h1>
        <input type="text" placeholder="Entrez votre pseudo..."><button>Voir Stats</button>
    </section>
    
    <section class="stats">
        <h2>Top Joueurs & Meta</h2>
        <div class="grid">
            <div class="card">Champion le plus joué</div>
            <div class="card">Meilleurs Winrates</div>
            <div class="card">Builds Populaires</div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 LoL Stats - Tous droits réservés</p>
    </footer>
</body>
</html>
